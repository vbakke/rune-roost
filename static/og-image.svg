<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
	<!-- Background gradient -->
	<defs>
		<linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#141b3d;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<!-- Background -->
	<rect width="1200" height="630" fill="url(#bgGrad)"/>
	
	<!-- Decorative circles -->
	<circle cx="-50" cy="-50" r="200" fill="#60a5fa" opacity="0.1"/>
	<circle cx="1250" cy="680" r="300" fill="#a78bfa" opacity="0.1"/>
	<circle cx="1150" cy="100" r="150" fill="#f472b6" opacity="0.1"/>
	
	<!-- Lock icon (centered, larger) -->
	<g transform="translate(500, 200)">
		<!-- Lock body -->
		<rect x="60" y="90" width="80" height="70" rx="8" fill="url(#lockGrad)" opacity="0.9"/>
		<!-- Shackle -->
		<path d="M 75 90 L 75 65 Q 75 40 100 40 Q 125 40 125 65 L 125 90" 
			  fill="none" stroke="url(#lockGrad)" stroke-width="12" stroke-linecap="round"/>
		<!-- Keyhole -->
		<circle cx="100" cy="115" r="8" fill="#0a0e27"/>
		<rect x="96" y="115" width="8" height="20" fill="#0a0e27"/>
	</g>
	
	<!-- Title -->
	<text x="600" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
		  fill="url(#textGrad)" text-anchor="middle">
		Learn Encryptions
	</text>
	
	<!-- Subtitle -->
	<text x="600" y="480" font-family="Arial, sans-serif" font-size="36" 
		  fill="#a5b4fc" text-anchor="middle">
		Hows and Whats
	</text>
	
	<!-- Tagline -->
	<text x="600" y="530" font-family="Arial, sans-serif" font-size="28" font-style="italic" 
		  fill="#60a5fa" text-anchor="middle">
		for programmers and other novices
	</text>
	
	<!-- Brand name at bottom -->
	<text x="600" y="590" font-family="Arial, sans-serif" font-size="24" 
		  fill="#e0e7ff" text-anchor="middle" opacity="0.7">
		Rune Roost
	</text>
</svg>
